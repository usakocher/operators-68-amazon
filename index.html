<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

<link rel="stylesheet" href="css/styles.css">
<title>Title</title>
</head>
<body>
    <!-- Placeholder Image area starts here -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder logo image" class="logo-img">
        </div>
    </div>

    <!-- Beginning of our form area-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form action="">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <input type="email" name='email' id='email' placeholder="Enter Email">

                    <label for="password">Password</label>
                    <span class="forgotpass"><a href="">Forgot Password?</a></span>
                    <input type="password" name='password' id="password" placeholder="Enter Password">

                    <input type="submit" value="Continue">
                </form>
                <!-- Need Help goes here -->
                <a href="#">
                    <p class="need-help">&#129170; Need Help?</p>
                </a>
            </fieldset>
            <!-- New to Amazon area -->
            <div class="other-span">
                <h6 class="other-span"><span>New to Amazon?</span></h6>
                <button>Create your Amazon account</button>
            </div>
        </div>
        <!-- footer section -->
        <footer class="col-md-12">
            <div class="col-md-4 offset-md-4" id="footerElem">
                <div class="other-span">
                    <a href="">
                        <p>Conditions of Use</p>
                    </a>
                    <a href="">
                        <p>Privacy Policy</p>
                    </a>
                    <a href="">
                        <p>Help</p>
                    </a>
                </div>
                <p>&copy; 1996-2021, Operators68,inc</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
